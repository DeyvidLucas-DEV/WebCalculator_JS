<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="back">
        <div class="container">
            <h1>Calculadora</h1>
            <p id="result" class="result"></p>

            <table>
                <tr>
                    <td><button id="button" class="button" onclick="clears()">C</button></td>
                    <td><button id="button" class="button" onclick="erase()">DEL</button></td>
                    <td><button id="button" class="button" onclick="insert('/')">/</button></td>
                    <td><button id="button" class="button" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button id="button" class="button" onclick="insert('7')">7</button></td>
                    <td><button id="button" class="button" onclick="insert('8')">8</button></td>
                    <td><button id="button" class="button" onclick="insert('9')">9</button></td>
                    <td><button id="button" class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="button"  class="button" onclick="insert('4')">4</button></td>
                    <td><button id="button" class="button" onclick="insert('5')">5</button></td>
                    <td><button id="button" class="button" onclick="insert('6')">6</button></td>
                    <td><button id="button" class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button id="button" class="button" onclick="insert('1')">1</button></td>
                    <td><button id="button" class="button" onclick="insert('2')">2</button></td>
                    <td><button id="button" class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button_c"  onclick="calculate()" id="button">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button_0"  onclick="insert('0')" id="button">0</button></td>
                    <td><button class="button" onclick="insert('.')" id="button">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
